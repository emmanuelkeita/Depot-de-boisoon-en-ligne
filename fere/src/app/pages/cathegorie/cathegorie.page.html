<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-title>HOME</ion-title>
        </ion-col>
        <ion-col  size="2">
          <ion-icon name="cart-outline" class="icon" color="blue"  (click)="versPannier()"></ion-icon>
        </ion-col>
        <ion-col  size="2">
          <ion-icon name="person-circle-outline" class="icon" color="blue"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
   
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col size="3" (click)= "versAlcool()">
        <ion-card>
          <img src="assets/images/09.jpg" alt="">
          <div style="text-align: center">
            <ion-label >Alcool</ion-label>
              </div>
        </ion-card>
      </ion-col>
      <ion-col size="3"  (click)= "versEnergetique()">
        <ion-card>
          <img src="assets/images/01.jpg" alt="">
          <div style="text-align: center">
            <ion-label >Energie</ion-label>
              </div>
        </ion-card>
      </ion-col>
      <ion-col size="3"  (click)= "versGazeuse()">
        <ion-card>
          <img src="assets/images/02.jpg" alt="">
          <div style="text-align: center">
            <ion-label >Gazeuse</ion-label>
              </div>
        </ion-card>
      </ion-col>
      <ion-col size="3"  (click)= "versJUS()">
        <ion-card>
          <img src="assets/images/im4.jpg" alt="">
          <div style="text-align: center">
            <ion-label >jus-fruit</ion-label>
              </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

    <ion-grid>
      <ion-row>
        <ion-col size = "12">
          <ion-slides [options]='slideoption' pager ="true" >

              </ion-slide>
              <ion-slide>
                <img src="assets/images/0005.jpg" alt="">
              </ion-slide>
              <ion-slide>
                <img src="assets/images/0001.jpg" alt="">
              </ion-slide>
          </ion-slides>
        </ion-col>
      </ion-row>
    </ion-grid><br>
