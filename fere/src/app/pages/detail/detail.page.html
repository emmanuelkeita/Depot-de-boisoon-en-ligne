<ion-header>
  <ion-toolbar>

    <ion-grid>
          <ion-row>
              <ion-col size="1">
                <ion-icon class="icon" name="arrow-back" (click)=" goToBack()"></ion-icon>
              </ion-col>
              <ion-col size="11">
                <ion-title>Detail-Produit</ion-title>
              </ion-col>
            </ion-row>
      </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content>

  
  <ion-card  >
    <img [src]="bamako.images">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          {{bamako.nom}}
        </ion-col>
        <ion-col  size="4">
          {{bamako.prix}}
        </ion-col>
      </ion-row>
    </ion-grid>
     
  </ion-card>

  <ion-grid>
    <ion-row >
      <ion-col *ngFor= "let prod of produits" size="4">
        <ion-card>
          <img [src]="prod.images">
        </ion-card>
      </ion-col>
      <ion-col *ngFor= "let prod of produits" size="4">
        <ion-card>
          <img [src]="prod.images">
        </ion-card>
      </ion-col>
      <ion-col *ngFor= "let prod of produits" size="4">
        <ion-card>
          <img [src]="prod.images">
        </ion-card>
      </ion-col>
     
    </ion-row>
  </ion-grid>

  <ion-footer>
    <ion-button expand="block" (click)="versPagesPannier(bamako)">AJOUTER AU PANNERS</ion-button>
  </ion-footer>

</ion-content>
